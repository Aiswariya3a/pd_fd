<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Metrics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Real-Time Metrics Chart</h1>
    </header>
    <div class="chart-container">
      <h2>FireDucks vs Pandas vs Polars Processing Time</h2>
      <canvas id="metricsChart" width="400" height="250"></canvas>
    </div>

    <script>
      async function fetchMetrics() {
        const response = await fetch("/get_metrics");
        const data = await response.json();
        return data;
      }

      function updateChart(
        chart,
        fireducksLabels,
        fireducksData,
        pandasLabels,
        pandasData,
        polarsLabels,
        polarsData
      ) {
        // Use FireDucks labels as the x-axis (assuming all have similar session keys)
        chart.data.labels = fireducksLabels;
        chart.data.datasets[0].data = fireducksData;
        chart.data.datasets[1].data = pandasData;
        chart.data.datasets[2].data = polarsData;
        chart.update();
      }

      async function renderChart() {
        const metrics = await fetchMetrics();

        // Extract FireDucks metrics
        const fireducksLabels = Object.keys(metrics.fireducks);
        const fireducksData = fireducksLabels.map(
          (session) => metrics.fireducks[session].processing_time
        );

        // Extract Pandas metrics
        const pandasLabels = Object.keys(metrics.pandas);
        const pandasData = pandasLabels.map(
          (session) => metrics.pandas[session].processing_time
        );

        // Extract Polars metrics
        const polarsLabels = Object.keys(metrics.polars);
        const polarsData = polarsLabels.map(
          (session) => metrics.polars[session].processing_time
        );

        const ctx = document.getElementById("metricsChart").getContext("2d");
        const metricsChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: fireducksLabels, // Using FireDucks labels as the x-axis
            datasets: [
              {
                label: "FireDucks Processing Time",
                data: fireducksData,
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 2,
                fill: false,
                tension: 0.4,
              },
              {
                label: "Pandas Processing Time",
                data: pandasData,
                borderColor: "rgba(54, 162, 235, 1)",
                borderWidth: 2,
                fill: false,
                tension: 0.4,
              },
              {
                label: "Polars Processing Time",
                data: polarsData,
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 2,
                fill: false,
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });

        // Update the chart every 5 seconds
        setInterval(async () => {
          const newMetrics = await fetchMetrics();

          const newFireducksLabels = Object.keys(newMetrics.fireducks);
          const newFireducksData = newFireducksLabels.map(
            (session) => newMetrics.fireducks[session].processing_time
          );

          const newPandasLabels = Object.keys(newMetrics.pandas);
          const newPandasData = newPandasLabels.map(
            (session) => newMetrics.pandas[session].processing_time
          );

          const newPolarsLabels = Object.keys(newMetrics.polars);
          const newPolarsData = newPolarsLabels.map(
            (session) => newMetrics.polars[session].processing_time
          );

          updateChart(
            metricsChart,
            newFireducksLabels,
            newFireducksData,
            newPandasLabels,
            newPandasData,
            newPolarsLabels,
            newPolarsData
          );
        }, 5000);
      }

      renderChart();
    </script>
  </body>
</html>
